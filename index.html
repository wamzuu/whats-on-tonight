<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>What's on Tonight?</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>What's on Tonight?</h1>
      <div class="header-buttons">
        <button id="show-database">Manage Media</button>
        <button id="show-popup">Add Media</button>
        <button id="clear-storage">Clear Data</button>
      </div>
    </header>

    <main>
      <!-- "What's on Tonight?" section (visible by default) -->
      <section id="whats-on-tonight">
        <h2>What's on Tonight?</h2>
        <ul id="tonight-list"></ul>
      </section>

      <!-- Media Database (Initially Hidden) -->
      <div class="popup" id="database-popup">
        <div class="close-btn" id="close-database">&times;</div>
        <h2>Media Database</h2>
        <ul id="saved-media"></ul>
      </div>

      <!-- Media Entry Form (Existing Popup) -->
      <div class="popup" id="add-popup">
        <div class="close-btn" id="close-popup">&times;</div>
        <form id="media-form">
          <h2>Media Entry Form</h2>
          <div class="form-element">
            <label for="name">Name</label>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Enter media name"
              required
            />
          </div>
          <div class="form-element">
            <label for="day">Release Day</label>
            <select id="day" name="day">
              <option value="Monday">Monday</option>
              <option value="Tuesday">Tuesday</option>
              <option value="Wednesday">Wednesday</option>
              <option value="Thursday">Thursday</option>
              <option value="Friday">Friday</option>
              <option value="Saturday">Saturday</option>
              <option value="Sunday">Sunday</option>
            </select>
          </div>
          <div class="form-element">
            <label for="media-type">Media Type</label>
            <select id="media-type" name="type">
              <option value="Show">Show</option>
              <option value="Anime">Anime</option>
              <option value="Comic">Comic</option>
              <option value="Manga">Manga</option>
              <option value="Manhwa">Manhwa</option>
            </select>
          </div>
          <div class="form-element">
            <button type="submit">Submit</button>
          </div>
        </form>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
