<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>What's on Tonight?</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>What's on Tonight?</h1>
    </header>
    <main>
      <div class="center">
        <button id="show-popup">Add</button>
      </div>

      <div class="popup">
        <div class="close-btn">&times;</div>
        <div class="form">
          <h2>Media Entry Form</h2>
          <div class="form-element">
            <label for="Name">Name</label>
            <input type="text" id="name" placeholder="Enter media name" />
          </div>
          <div class="form-element">
            <button>Close</button>
          </div>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
